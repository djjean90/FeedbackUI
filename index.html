<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback UI</title>
  </head>
  <body>
    <div class="container" id="container">
      <strong
        >How satisfied you with <br />
        our customer service?</strong
      >
      <div class="feedback-container">
        <div class="feedback-info">
          <img
            src="https://cdn-icons-png.flaticon.com/512/187/187150.png"
            alt=""
          />
          <small>Unhappy</small>
        </div>
        <div class="feedback-info">
          <img
            src="https://cdn-icons-png.flaticon.com/512/187/187136.png"
            alt=""
          />
          <small>Neutral</small>
        </div>
        <div class="feedback-info">
          <img
            src="https://cdn-icons-png.flaticon.com/512/187/187133.png"
            alt=""
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
